<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Contact The Little Taco Shop">
  <link rel="stylesheet" href="style.css">
  <title>Contact Us</title>
</head>

<body>
  <section>
    <h1>Contact LTS</h1>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/#about">About LTS</a></li>
      <li><a href="/#menu">Our Menu</a></li>
      <li><a href="/Strore hours.html">Store Hours</a></li>
    </ul>

    <figure>
      <img class="taco-drink-img" src="/img/tacos_close_up_400x260.png" title="We Love tacos">
      <figcaption>Tasty Tacos</figcaption>
    </figure>
  </section>
  <hr>
  <section>
    <h2>Our Contact Form</h2>
    <Form action="http://httpin.org/get" method="get">
      <fieldset>
        <legend>Send Us a Message</legend>
        <p>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Your Name" required>
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Your email" required>
        </p>
        <p>
          <label for="message">Your Message</label> <br>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
        </p>
      </fieldset>
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </Form>
  </section>
  <section>
    <h2>Our Location</h2>
    <address>555 Taco temptation lane, suite</address>
    <br>
    Phone: <a href="tel:+201007460100">01007460100</a>
  </section>

  <footer>
    <p>Copyright &copy; The Little Taco Shop</p>
  </footer>
</body>

</html>
